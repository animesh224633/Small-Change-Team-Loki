<h2 mat-dialog-title>SmallChange Wallet Reacharge Portal</h2>
<mat-dialog-content class="mat-typography">
  
  <table style='width:100%;' mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef> Account Name </th>
      <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="accountBalance">
      <th mat-header-cell *matHeaderCellDef> Account Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.accountBalance}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-form-field appearance="fill" style='margin-top:1%;'>
    <mat-label>Account Select</mat-label>
    <mat-select [(value)]="selectedAccountName">
      <mat-option *ngFor="let data of dataSource" [value]="data.accountName">
        {{data.accountName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" style='margin-top:10%;'>
    <mat-label>Enter recharge amount</mat-label>
    <input matInput [(ngModel)]="rechargeAmount">
  </mat-form-field>
</mat-dialog-content>
<button mat-button (click)="executeWalletRecharge()">Recharge</button>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
